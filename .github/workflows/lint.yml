name: Lint Code

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main

jobs:
  eslint:
    name: Run ESLint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run ESLint
        run: npm run lint
        continue-on-error: true
        
      - name: Lint Status
        if: success()
        run: |
          echo "✅ ESLint passed! Code is clean and follows best practices."
          
      - name: Lint Warnings
        if: failure()
        run: |
          echo "⚠️ ESLint found some issues, but build continues."
          echo "Please review and fix when possible to improve code quality."
