name: Code Formatting Check

on:
  pull_request:
    branches:
      - master
      - main
      - develop
  push:
    branches:
      - master
      - main

jobs:
  prettier:
    name: Check Code Formatting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Check if Prettier is installed
        id: check-prettier
        run: |
          if npm list prettier --depth=0 2>/dev/null; then
            echo "installed=true" >> $GITHUB_OUTPUT
          else
            echo "installed=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Install Prettier if needed
        if: steps.check-prettier.outputs.installed == 'false'
        run: npm install --save-dev prettier
        
      - name: Check code formatting
        run: |
          npx prettier --check "src/**/*.{ts,tsx,js,jsx,json,css,scss,md}"
          
      - name: Format Status
        if: success()
        run: |
          echo "âœ… Code formatting is perfect! All files follow consistent style."
